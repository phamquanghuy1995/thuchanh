<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let isleapyear = false;
    let isDivisibleBy4 = year % 4 ==0;
    if (isDivisibleBy4){
        let isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleBy400) {
                isleapyear = true;
            }
        } else {
            isleapyear = true;
        }
    }
    if (isleapyear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is Not leap year");
    }
</script>
</body>
</html>
