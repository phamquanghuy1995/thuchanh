<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viêt chương trình hiển thị chuỗi "The number is N" 5 lần sử dụng vòng lặp for. với N sẽ hiển thị từ 0 đên 5-->
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is" + i + "<br>";
    }
    document.getElementById("demo").innerHTML=text;
</script>
<!--Bài 2: Viêt chương trình nhập số vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào-->
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1
    for (; i<=num; i+=1){
        total =total+i;
        alert(total);
    }
</script>
</body>
</html>
